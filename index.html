<!DOCTYPE html>
<html>
	<head>
		<title>DeadDrop</title>
		<link rel="apple-touch-icon" href="appicon.png" />
		<link rel="apple-touch-startup-image" href="startup.png">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, user-scalable=no">
		
		<link href="style.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	</head>

	<body>
	<style>
	
	</style>		<!-- This is the top bit with the image. 
		I wonder why there's no image tag here? -->
		<div class="whitebit"></div>

		<!-- This is, well, the bottom bit -->
		<div class="bottombit">
			<p class="explanation">Intrepid spy, your next dead drop location is 37.4258709,-122.1712977.</p>
			<div id="button" >Refresh GPS: <div id="timer"></div></div>
					
			<div class="area">
				<div class="box box1"><div id="longitude">Blah</div></div>
				<div class="box box2"><div id="latitude">Blah</div></div>
			</div>
			<p><font color="blue">Click the button to get your coordinates.</font></p>
		</div>
		<!--  Button insert  -->
		<div><button onclick="getLocation()">Click Here</button></div>
		<!--  Map insert  -->
		<div id="map"></div>
		
		<script>
		var x = document.getElementById("longitude");
		var y = document.getElementById("latitude");
			
		function getLocation(){
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(showPosition);
			} else { 
				x.innerHTML = "Please Change Browser";
				y.innerHTML = "Please Change Browser";
			}
		}
		
		function showPosition(position) {
			//fill in boxes
			x.innerHTML = "Latitude:<br>" + position.coords.latitude.toFixed(5); 
			y.innerHTML = "Longitude:<br>" + position.coords.longitude.toFixed(5);	
		
			//start map
			var LatAndLong = position.coords.latitude + "," + position.coords.longitude;
            var img_link = "http://maps.googleapis.com/maps/api/staticmap?center=" + LatAndLong + "&zoom=15&size=400x400&sensor=false";
            document.getElementById("map").innerHTML = "<img src='" + img_link + "'>";
		}
		
		</script>
	</body>
</html>
